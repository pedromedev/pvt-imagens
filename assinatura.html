<table cellpadding="0" cellspacing="0" border="0" width="600" 
    style="margin:0; padding:0; font-family: Arial, sans-serif; color:#000; border-collapse:collapse; background-color: white;">
<tr>
    <!-- Coluna Esquerda (Logo PVT) -->
    <td width="120" align="center" valign="middle" style="margin:0; padding:0;">
        <a href="https://pvtsoftware.com.br" target="_blank">
            <img
                src="https://raw.githubusercontent.com/pedromedev/pvt-imagens/master/imagens/logo-pvt.png"
                alt="PVT" width="120" style="display:block; border:0; margin:0; padding:0;"
            >
        </a>
    </td>

    <!-- Coluna Centro (Informações do Colaborador) -->
    <td width="270" valign="middle" style="margin:0; padding:0;">
    <p style="margin:0; font-size:16px; font-weight:bold; color:#000;">
        ${nome.toUpperCase()}
    </p>
    <p style="margin:0; font-size:14px; color:#555;">
        ${funcao.toUpperCase()}
    </p>
    <p style="margin:0; font-size:13px; color:#555;">
        <a href="https://wa.me/${whatsappClean}" target="_blank" style="color:#0078d7; text-decoration:none;">
            ${celular} 
        </a>
        / 
        ${telefone}
    </p>
    <p style="margin:0; font-size:13px; color:#555;">
        <a href="mailto:${email}" target="_blank" style="color:#0078d7; text-decoration:none;">
            ${email}
        </a>
    </p>
    <p style="margin:0; font-size:13px; color:#555;">
        <a href="https://pvtsoftware.com.br" target="_blank" style="color:#0078d7; text-decoration:none;">
        www.pvtsoftware.com.br
        </a>
    </p>
    </td>

    <!-- Coluna Direita (Canal Homologado) -->
    <td width="180" align="center" valign="middle" style="margin:0; padding:0;">
    <a href="https://homologacaoecertificacao.totvs.com/document/pvt-software-e-servicos-ltda" target="_blank">
        <img
        src="https://raw.githubusercontent.com/pedromedev/pvt-imagens/master/imagens/canal-homologado.png"
        alt="Canal Homologado TOTVS" width="180" style="display:block; border:0; margin:0; padding:0;">
    </a>
    </td>
</tr>
</table>
