    <script>
        function atualizarAssinatura() {
            const nome = document.getElementById('nome').value;
            const funcao = document.getElementById('funcao').value;
            const celular = document.getElementById('celular').value;
            const telefone = document.getElementById('telefone').value;
            const whatsapp = document.getElementById('whatsapp').value;
            
            document.getElementById('preview-nome').textContent = nome;
            document.getElementById('preview-funcao').textContent = funcao;
            
            // Atualizar telefones
            let telefones = [];
            if (celular) telefones.push(celular);
            if (telefone && telefone !== celular) telefones.push(telefone);
            document.getElementById('preview-telefones').textContent = telefones.join(' / ');
            
            // Atualizar link do WhatsApp
            if (whatsapp) {
                const whatsappClean = whatsapp.replace(/\D/g, '');
                document.getElementById('whatsapp-link').href = `https://wa.me/${whatsappClean}`;
            }
        }
        
        function atualizarWhatsapp() {
            const checkbox = document.getElementById('whatsappIgualCelular');
            const celular = document.getElementById('celular').value;
            const whatsappInput = document.getElementById('whatsapp');
            
            if (checkbox.checked) {
                const celularNumeros = celular.replace(/\D/g, '');
                whatsappInput.value = '55' + celularNumeros;
                whatsappInput.disabled = true;
            } else {
                whatsappInput.disabled = false;
            }
            atualizarAssinatura();
        }
        
        function copiarAssinatura() {
            const tabela = document.getElementById('assinatura');
            const range = document.createRange();
            range.selectNode(tabela);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                document.execCommand('copy');
                alert('‚úÖ Assinatura copiada para a √°rea de transfer√™ncia!');
            } catch (err) {
                alert('‚ùå Erro ao copiar. Tente selecionar manualmente.');
            }
            
            window.getSelection().removeAllRanges();
        }
        
        function baixarHTML() {
            const tabelaHTML = document.getElementById('assinatura').outerHTML;
            const htmlCompleto = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

        .nome { font-size: 16px; font-weight: bold; color: #1a365d; margin: 0 0 3px 0; }
        .funcao { font-size: 12px; color: #666; margin: 0 0 8px 0; }
        .contato-item { margin: 3px 0; font-size: 11px; color: #333; }

    ${tabelaHTML}

            const blob = new Blob([htmlCompleto], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'assinatura-pvt.html';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function baixarJPG() {
            alert('üöß Funcionalidade em desenvolvimento. Use a op√ß√£o de copiar assinatura por enquanto.');
