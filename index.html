            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);
            
            // Selecionar o conte√∫do
            const range = document.createRange();
            range.selectNodeContents(tempDiv);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {

                });

            // Limpar sele√ß√£o e remover elemento tempor√°rio

            document.body.removeChild(tempDiv);
        }

                            clonedPreview.style.display = 'block';
                            clonedPreview.style.visibility = 'visible';
                        }
                    }
                });
                
                // Converter canvas para blob
                canvas.toBlob(function(blob) {
                    // Criar URL do blob
                    const url = window.URL.createObjectURL(blob);
                    
                    // Criar elemento de download
                    const link = document.createElement('a');
                    link.download = `assinatura-email-${new Date().toISOString().split('T')[0]}.png`;
                    link.href = url;
                    
                    // Simular clique para download
                    document.body.appendChild(link);
                    link.click();
                    
                    // Limpeza
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(loadingMsg);
                    
                    alert('‚úÖ Assinatura salva como PNG! Voc√™ pode usar essa imagem no seu cliente de email.');
                }, 'image/png', 1.0); // Qualidade m√°xima
                
            } catch (error) {
                console.error('Erro ao gerar PNG:', error);
                
                // Remover loading se existir
                const loadingMsg = document.querySelector('div');
                if (loadingMsg && loadingMsg.textContent.includes('Gerando imagem')) {
                    document.body.removeChild(loadingMsg);
                }
                
                alert('‚ùå Erro ao gerar a imagem. Verifique se todas as imagens da assinatura carregaram corretamente.');
            }
        }

        // Vers√£o alternativa usando fetch para maior compatibilidade
        async function baixarAssinaturaPNGAlternativa() {
            if (!validarCamposObrigatorios()) {
                return;
            }
            
            let preview;
            
            if (tipoAssinatura == "completa") {
                preview = document.getElementById('assinatura-completa');
            } else {
                preview = document.getElementById('assinatura-simples');
            }
            

            try {
                // Importar html2canvas dinamicamente se n√£o estiver dispon√≠vel
                if (typeof html2canvas === 'undefined') {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    document.head.appendChild(script);
                    
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = reject;
                    });
                }
                
                const canvas = await html2canvas(preview, {
                    backgroundColor: '#ffffff', // Fundo branco (melhor para email)
                    scale: 3, // Alta resolu√ß√£o
                    useCORS: true,
                    logging: false
                });
                
                // Converter para blob e baixar
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `assinatura-${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
                
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao baixar a imagem. Tente novamente.');
            }
        }

    </script>
